<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>dárek pro Pepu</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  /* ---- JEŽÍŠEK ---- */
  .jezisek {
    display: flex;
    gap: 18px;
    transform: perspective(600px) rotateX(12deg);
  }

  .pillar {
    width: 10px;
    height: 160px;
    background: rgba(255,255,255,0.05);
    transition:
      background 2.5s ease,
      box-shadow 2.5s ease;
  }

  .pillar.on {
    background: rgba(255,255,255,0.95);
    box-shadow:
      0 0 20px rgba(255,255,255,0.4),
      0 0 60px rgba(255,255,255,0.2);
  }

  /* ---- TEXT ---- */
  .text {
    margin-top: 56px;
    font-family: 'Inter', sans-serif;
    font-size: 20px;
    letter-spacing: 0.14em;
    color: rgba(255,255,255,0.85);
    opacity: 0;
    transition: opacity 1.6s ease;
    text-shadow:
      0 0 6px rgba(255,255,255,0.3),
      0 0 18px rgba(255,255,255,0.15);
    text-align: center;
  }

  .text.show {
    opacity: 1;
  }

  .small {
    margin-top: 16px;
    font-size: 16px;
    letter-spacing: 0.12em;
    opacity: 0;
    transition: opacity 1.4s ease;
  }

  .small.show {
    opacity: 1;
  }

  /* ---- SIGNATURE ---- */
  .signature {
    position: absolute;
    bottom: 24px;
    right: 32px;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    letter-spacing: 0.12em;
    color: rgba(255,255,255,0.6);
    opacity: 0;
    transition: opacity 2s ease;
  }

  .signature.show {
    opacity: 1;
  }
</style>
</head>

<body>

  <!-- ježíšek -->
  <div class="jezisek" id="jezisek">
    <div class="pillar"></div>
    <div class="pillar"></div>
    <div class="pillar"></div>
    <div class="pillar"></div>
    <div class="pillar"></div>
  </div>

  <!-- text -->
  <div class="text" id="line">
    Ještě není. <span id="second" style="opacity:0;">Ale bude.</span>
  </div>

  <div class="text small" id="third">
    Mám malé ruce.
  </div>

  <div class="signature" id="signature">
    – mikroJežíšek
  </div>

<script>
  const jezisek = document.getElementById('jezisek');
  const pillars = jezisek.querySelectorAll('.pillar');
  const line = document.getElementById('line');
  const second = document.getElementById('second');
  const third = document.getElementById('third');
  const signature = document.getElementById('signature');

  document.body.addEventListener('click', () => {
    if (line.classList.contains('show')) return;

    // světlo – střed → okraje
    pillars.forEach((p, i) => {
      setTimeout(() => {
        p.classList.add('on');
      }, 400 + i * 250);
    });

    // první řádek
    setTimeout(() => {
      line.classList.add('show');
    }, 1600);

    // druhá věta rychle po první
    setTimeout(() => {
      second.style.opacity = 1;
    }, 2200);

    // třetí řádek
    setTimeout(() => {
      third.classList.add('show');
    }, 3200);

    // podpis
    setTimeout(() => {
      signature.classList.add('show');
    }, 4200);
  });
</script>

</body>
</html>
