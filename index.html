<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>dárek pro Pepu</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  /* světelná „brána“ */
  .gate {
    width: 260px;
    height: 140px;
    background: black;
    transform: perspective(500px) rotateX(15deg);
    transition: 
      background 3s ease-in-out,
      box-shadow 3s ease-in-out;
  }

  .gate.on {
    background: white;
    box-shadow:
      0 0 60px rgba(255,255,255,0.3),
      0 0 120px rgba(255,255,255,0.15),
      0 0 200px rgba(255,255,255,0.1);
  }

  .text {
    margin-top: 48px;
    font-family: 'Inter', sans-serif;
    font-size: 20px;
    letter-spacing: 0.15em;
    color: rgba(255,255,255,0.85);
    opacity: 0;
    text-transform: none;
    text-align: center;
    transition: opacity 2s ease;
    text-shadow:
      0 0 6px rgba(255,255,255,0.35),
      0 0 18px rgba(255,255,255,0.18);
  }

  .text.show {
    opacity: 1;
  }
</style>
</head>

<body>
  <div class="gate" id="gate"></div>

  <div class="text" id="line1">Ještě není.</div>
  <div class="text" id="line2">Ale bude.</div>

  <script>
    const gate = document.getElementById("gate");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");

    document.body.addEventListener("click", () => {
      if (gate.classList.contains("on")) return;

      // světelná brána
      gate.classList.add("on");

      // první věta s jemným zpožděním
      setTimeout(() => {
        line1.classList.add("show");
      }, 3000);

      // druhá věta s dalším zpožděním
      setTimeout(() => {
        line2.classList.add("show");
      }, 5000);
    });
  </script>
</body>
</html>
